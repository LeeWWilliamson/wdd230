<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/base.css">
  </head>

  <body>
    <main>
        <h1>Progressive Loading</h1>
        <picture>
            <img src="images/placeholder.png" data-src="images/humphreys.jpeg" alt="humphreys peak AZ image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/elbert.jpeg" alt="mount elbert CO image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/blackelk.jpeg" alt="black elk peak SD image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/borah.jpeg" alt="mount borah ID image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/kings.jpeg" alt="kings peak UT image">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/wheeler.jpeg" alt="wheeler peak NM image">
        </picture>
    </main>
</body>
<script src="scripts/scripts.js"></script>
</html>
