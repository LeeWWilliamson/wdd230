<!DOCTYPE HTML>
<html lang="en-us">
<head>
 <meta charset="utf-8">
 <title> Wind chill </title>

<script>

function doInputOutput() {
    var currentTemp = parseFloat(document.getElementById("txtCurrTemp").value);
    var windSpeed = parseFloat(document.getElementById("txtwindSpd").value);
 

    var windChillNow = windChill(currentTemp, windSpeed).toFixed(2);
document.getElementById("outputDiv").innerHTML = windChillNow + "&deg; F";
}
function windChill(tempF, speed) {
    var f = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * (Math.pow(speed, 0.16)));
  return f;
}
</script>
</head>
<body>
The current temperature is <input type="text" id="txtCurrTemp" size="5"> degrees Fahrenheit.<br>
The current wind speed is <input type="text" id="txtwindSpd" size="5"> miles per hour.<br>
<button type="button" onclick="doInputOutput()">Wind Chill</button>
<div id="outputDiv"></div>
</html>
